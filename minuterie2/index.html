<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="rouage">
        <button class="button2" onclick="imageClicked()">
            <img src="/minuterie/asset/dent1.png" alt="Dent 1">
        </button>
        <label for="soundSelect">Choisir un son :</label>
        <select id="soundSelect" onchange="changeSound()">
            <option value="final-fantasy-vii-victory-fanfare-1.mp3">ff7</option>
            <option value="110 Victory!.mp3">ffx</option>
            <!-- Ajoutez d'autres options avec des valeurs diffÃ©rentes -->
        </select>
    </div>
    <section class="circle">
        <div id="timer">00:00</div>
        <div class="button-container">
            <button id="start" class="button" onclick="startTimer()">Play</button>
            <button id="reset" class="button" onclick="resetTimer()">Reset</button>
            <button id="stop" class="button" onclick="stopTimer()">Stop</button>
        </div>
    </section>
    <audio id="myAudio">
        <source id="audioSource" src="/minuterie/asset/final-fantasy-vii-victory-fanfare-1.mp3" type="audio/mpeg"></source>
    </audio>
    <script src="script.js"></script>
</body>
</html>
